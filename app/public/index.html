<!DOCTYPE HTML>
<html data-ng-app="data-clustering">
	
	<head>

		<title>Data Clustering Implementation</title>
		<meta charset="utf-8">

		<script src="lib/js/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="modules/graph/graphController.js"></script>
		<script src="modules/graph/graphFactory.js"></script>
		<script src="modules/ukwmenu/ukwMenuController.js"></script>
		<script src="lib/jquery/jquery.min.js"></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/js/raphael.min.js"></script>

	</head>

	<body>
		<div class="container">		

			<div style="height: 50px;"></div>

			<div data-ng-controller="GraphController as gc" class="jumbotron center-block">
				<div 
					id="canvasContainer" 
					class="center-block" 
					style="width: {{ width }}px; height: {{ height }}px;">
				</div>
			</div>

			<div data-ng-controller="UKWMenuController as mc">
				<div class="center-block">
					<div class="col-lg-1">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">a</span>
							<input data-ng-model="a" class="form-control">
						</div>
					</div>

					<div class="col-lg-2">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">oE</span>
							<input data-ng-model="oE" class="form-control">
						</div>
					</div>

					<div class="col-lg-2">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">oM</span>
							<input data-ng-model="oM" class="form-control">
						</div>
					</div>

					<div class="col-lg-2">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">oC</span>
							<input data-ng-model="oC" class="form-control">
						</div>
					</div>

					<div class="col-lg-2">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">oV</span>
							<input data-ng-model="oV" class="form-control">
						</div>
					</div>

					<div class="col-lg-2">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">oS</span>
							<input data-ng-model="oS" class="form-control">
						</div>
					</div>

					<div class="col-lg-1">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3">k</span>
							<input data-ng-model="k" class="form-control">
						</div>
					</div>
				</div>

				<div style="height: 50px;"></div>

				<div class="center-block">
					<button class="center-block btn btn-default" data-ng-click="mc.requestAndInitGraphDataByUkw()">Unsupervised k-Windows</button>
				</div>
			</div>

		</div>
	</body>

</html>
