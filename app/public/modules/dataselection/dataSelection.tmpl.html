<div class="btn-group dropup" data-ng-controller="DataSelectionController as dsc" data-ng-init="dsc.initDataSelection()">
  
    <select 
        name="Select data set..."
        class="btn btn-default" 
        data-ng-options="k as v for (k, v) in selectionOptions" 
        data-ng-model="selectedData" 
        data-ng-change="dsc.changeDataSelection()">
    </select>

</div>
